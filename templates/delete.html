{% extends 'layout.html'%}
{% block body %}
<div class="card justify-content-center mx-auto d-block border border-danger border-4 shadow p-3 mb-5 bg-body rounded" style="width:40rem;margin-left :300px;margin-top:50px">
      <h5 class="card-header alert alert-danger text-center fs-4">Delete An Action</h5>
      <div class="card-body ">
        <form method="post" action="{{ url_for('handle_dataa') }}">
        <ul class="list-group ">
            {% for key,value in result.items() %}
              <li class="list-group-item py-3">
                  <input class="form-check-input me-1" type="checkbox" value={{value}} name="root" id="root" >{{value}}</li>
             {% endfor %}
        </ul>
            <br>
        <button type="submit" onclick="return confirm('Are you sure you want to delete this action?')" class="btn btn-outline-danger mx-auto d-block " style="margin-left:140px;rounded=20px ">DELETE ACTION</button>
        </form>
      </div>
</div>


{% endblock %}
